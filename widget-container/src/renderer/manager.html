<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Molecule Widget Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .widget-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .widget-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .widget-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .widget-card h3 {
      margin-bottom: 10px;
      color: #667eea;
    }

    .widget-card p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #5568d3;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .status.running {
      background: #10b981;
      color: white;
    }

    .status.stopped {
      background: #6b7280;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-state h2 {
      margin-bottom: 10px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .widget-card-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .widget-card-actions .btn {
      flex: 1;
    }

    .widget-info {
      font-size: 0.8rem;
      color: #888;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .widget-info div {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Molecule Widget Manager</h1>
    
    <div id="widget-list" class="widget-grid">
      <div class="empty-state">
        <h2>No Widgets Installed</h2>
        <p>Install widgets from the Marketplace to get started</p>
      </div>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
