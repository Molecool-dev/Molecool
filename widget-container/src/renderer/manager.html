<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Molecule Widget Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 32px;
      min-height: 100vh;
      animation: backgroundFadeIn 0.8s ease-out;
    }

    @keyframes backgroundFadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      animation: containerSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes containerSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: white;
      margin-bottom: 40px;
      font-size: 3rem;
      font-weight: 800;
      text-shadow: 
        0 2px 8px rgba(0, 0, 0, 0.3),
        0 4px 16px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.5px;
      animation: titleFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
    }

    @keyframes titleFadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .widget-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 24px;
    }

    .widget-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.5);
      
      transition: 
        transform 0.3s cubic-bezier(0.16, 1, 0.3, 1),
        box-shadow 0.3s cubic-bezier(0.16, 1, 0.3, 1),
        background 0.3s ease;
      
      animation: cardFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards;
    }

    .widget-card:nth-child(1) { animation-delay: 0.1s; }
    .widget-card:nth-child(2) { animation-delay: 0.15s; }
    .widget-card:nth-child(3) { animation-delay: 0.2s; }
    .widget-card:nth-child(4) { animation-delay: 0.25s; }
    .widget-card:nth-child(5) { animation-delay: 0.3s; }
    .widget-card:nth-child(6) { animation-delay: 0.35s; }

    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .widget-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        0 12px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 1);
      background: rgba(255, 255, 255, 1);
    }

    .widget-card h3 {
      margin-bottom: 12px;
      color: #667eea;
      font-size: 1.35rem;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .widget-card:hover h3 {
      color: #5568d3;
    }

    .widget-card p {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 
        0 4px 12px rgba(102, 126, 234, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      
      transition: 
        transform 0.2s cubic-bezier(0.16, 1, 0.3, 1),
        box-shadow 0.2s cubic-bezier(0.16, 1, 0.3, 1),
        background 0.2s ease;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 
        0 6px 20px rgba(102, 126, 234, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #5568d3 0%, #6a3d8f 100%);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0) scale(0.98);
      transition-duration: 0.1s;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: statusPulse 2s ease-in-out infinite;
    }

    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: statusDot 1.5s ease-in-out infinite;
    }

    @keyframes statusDot {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(0.8);
      }
    }

    .status.running {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .status.stopped {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
      color: white;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 20px;
      color: white;
      animation: emptyStateFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes emptyStateFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .empty-state h2 {
      margin-bottom: 12px;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .empty-state p {
      font-size: 1.1rem;
      opacity: 0.9;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }

    .widget-card-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .widget-card-actions .btn {
      flex: 1;
    }

    .widget-info {
      font-size: 0.85rem;
      color: #888;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }

    .widget-info div {
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .widget-info strong {
      color: #555;
      font-weight: 600;
    }

    /* Card removal animation */
    .widget-card.removing {
      animation: cardFadeOut 0.4s cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    @keyframes cardFadeOut {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Molecule Widget Manager</h1>
    
    <div id="widget-list" class="widget-grid">
      <div class="empty-state">
        <h2>No Widgets Installed</h2>
        <p>Install widgets from the Marketplace to get started</p>
      </div>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
